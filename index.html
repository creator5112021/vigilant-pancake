<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank">https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="Style.css">
    <script src="Main.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
 <h3 id="head" class="btn btn-default">
    IMAGE RECOGNITION 
 </h3>
      <br><br>
       
      <p style="font-size: 22px; ">Model is trained to identify the following objects: </p>
      <b>Me(Shivansh Kumar)
        <hr>
        Mother(Olive Singh)
        <hr>
        Father(Shashi Kumar Ramphal)
        <hr>
      </b>
     

      <label>Webcam View - </label>
      <div id="hed">

      </div>
      <br><br>
      <div id="output">

      </div>
      <br><br>
<button class="btn bg-dark capt" onclick="capture()">
CAPTURE IMAGE
</button>
      <br><br>
      <button class="btn bg-dark capt" onclick="identify()">
        IDENTIFY IMAGE
        </button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="nameofobject"></span> </p>
      <p style="font-size: 22px;">Accuracy :  <span id="numberaccuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
